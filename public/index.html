<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Notes</title>
</head>
<body>
    <main class="u-border-radius-8">
        <nav class="topNavMenu">
            <button id="loginButton" class="loginButton active">Login</button>
            <p id="helloUsername" class="helloUsername"></p>
        </nav>
        <h2 class="u-margin-top-0">Notes</h2>
        <search>
            <form name="searchForm" class="u-margin-bottom-16">
                <input type="search" name="search" placeholder="Search..." />
                <button type="submit">Search</button>
            </form>
        </search>
        <ul class="sharedNotesList" id="sharedNotesList">
            <!-- notes date and title to be rendered here -->
        </ul>
        <ul class="notesList" id="notesList">
            <!-- notes date and title to be rendered here -->
        </ul>
    
        <form name="noteForm" class="popUpForm showForm u-border-radius-8">
            <input type="text" name="noteId" id="noteId" hidden>
            <input type="text" name="title" id="noteTitle" required placeholder="Title...">
            <section class="timeAndShare">
                <time id="createdAt"></time>
                <button type="button" name="action" value="share" id="shareButton" class="shareButton">
                    <img src="./share-icon.svg" alt="share-icon" class="shareIcon">
                </button>                
            </section>
            <input type="email" name="email" id="emailField" placeholder="e-mail" class="emailField">            
            <textarea name="body" id="noteBody" rows="8"></textarea>
            <div class="buttonsClaster">
                <button type="submit" name="action" value="apply">Apply</button>
                <button type="button" id = "cancelButton">Cancel</button>
                <button type="submit" name="action" value="delete" id = "deleteButton">Delete</button>
            </div>        
        </form>

        <form name="loginForm" class="popUpForm showForm u-border-radius-8">            
            <label for="username">Login</label>
            <input type="email" name="username" id="username" autocomplete="username" required placeholder="e-mail">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required>            
            <div class="buttonsClaster">
                <button type="submit" name="action" value="apply">Submit</button>
                <button type="button" id = "loginCancel">Cancel</button>                
            </div>        
            <p class="registerLine" id="registerLine">Don't have a user? Register.</p>
        </form>

        <form name="registerForm" class="popUpForm showForm u-border-radius-8">            
            <label for="newUsername">Insert Username</label>
            <input type="email" name="username" id="newUsername" autocomplete="username" required placeholder="use your e-mail">
            <label for="newPassword">Select Password</label>
            <input type="password" name="password" id="newPassword" autocomplete="current-password" required> 
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Full Name">           
            <div class="buttonsClaster">
                <button type="submit" name="action" value="signUp">Sign Up</button>
                <button type="button" id = "registerCancel">Cancel</button>
                <!-- <button type="submit" name="action" value="register">Register</button> -->
            </div>        
        </form>
        
        <button id="newNote" class="plusButton">+</button>
    </main>
    

    <script type="module">

        import {index} from "./view.js";

        index(document.getElementById("notesList"),  document.forms["noteForm"],
            document.forms["searchForm"], document.getElementById("newNote"),
            document.getElementById("cancelButton"), document.getElementById("createdAt"),  
            document.getElementById("loginButton"), document.getElementById("loginCancel"), 
            document.forms["loginForm"],document.getElementById("registerCancel"), 
            document.forms["registerForm"],document.getElementById("registerLine"),
            document.getElementById("shareButton"),document.getElementById("emailField"),
            document.getElementById("helloUsername"),document.getElementById("sharedNotesList")
        );       
        
    </script>

</body>
</html>
